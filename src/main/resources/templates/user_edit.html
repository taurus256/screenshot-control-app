<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 m-0">
<form class="mb-3" method="POST" action="/api/scUsers" modelAttribute="user">
    <p>
        <label for="name" class="form-label" >Name</label>
        <input class="form-control" name="name" path="name" id="name"/>
    </p>
    <p>
        <label for="email" class="form-label">Email</label>
        <input class="form-control"  name="email" path="email" id="email"/>
    </p>
    <p>
        <label for="password" class="form-label">Password<sup>*</sup></label>
        <input class="form-control"  name="passwordString" path="passwordString" id="password"/>
    </p>
    <p>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </p>
</form>
</body>
</html>
